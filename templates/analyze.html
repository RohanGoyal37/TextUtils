<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>TextUtils - Analysis Results</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #8b5cf6;
            --accent: #ec4899;
            --success: #10b981;
            --dark: #0f172a;
            --card-bg: #1e293b;
            --text-light: #f1f5f9;
        }

        body {
            background: radial-gradient(circle at 20% 50%, rgba(99, 102, 241, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(139, 92, 246, 0.15) 0%, transparent 50%),
                linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            min-height: 100vh;
            color: var(--text-light);
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
        }

        .animated-bg {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            overflow: hidden;
        }

        .floating-shape {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.3;
            animation: float 20s infinite ease-in-out;
        }

        .shape1 {
            width: 400px;
            height: 400px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            top: -100px;
            left: -100px;
            animation-delay: 0s;
        }

        .shape2 {
            width: 350px;
            height: 350px;
            background: linear-gradient(135deg, var(--accent), var(--secondary));
            bottom: -100px;
            right: -100px;
            animation-delay: 7s;
        }

        @keyframes float {

            0%,
            100% {
                transform: translate(0, 0) rotate(0deg);
            }

            25% {
                transform: translate(50px, 50px) rotate(90deg);
            }

            50% {
                transform: translate(0, 100px) rotate(180deg);
            }

            75% {
                transform: translate(-50px, 50px) rotate(270deg);
            }
        }


        .feature-card {
            user-select: none;
        }

        .feature-checks {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }

        .feature-card {
            background: rgba(30, 41, 59, 0.6);
            border: 2px solid rgba(99, 102, 241, 0.3);
            border-radius: 14px;
            padding: 1rem;
            text-align: center;
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .feature-card:hover {
            border-color: var(--primary);
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(99, 102, 241, 0.35);
        }

        .feature-card input {
            display: none;
        }

        .feature-card input:checked~.feature-icon,
        .feature-card input:checked~.feature-title {
            color: var(--primary);
            transform: scale(1.07);
        }

        .feature-icon {
            font-size: 1.9rem;
            margin-bottom: 0.3rem;
            transition: 0.3s;
        }

        .feature-title {
            font-weight: 700;
            font-size: 1rem;
            margin-bottom: 0.2rem;
            transition: 0.3s;
        }

        .feature-desc {
            font-size: 0.8rem;
            color: #b8c2d9;
        }

        .alert-custom {
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.2), rgba(99, 102, 241, 0.2));
            border: 1px solid rgba(16, 185, 129, 0.3);
            border-radius: 12px;
            color: var(--text-light);
            backdrop-filter: blur(10px);
            animation: slideDown 0.6s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .analysis-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
            margin: 2rem auto;
            padding: 0 1rem;
            max-width: 1400px;
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .analysis-container.split-view {
            grid-template-columns: 1fr 1fr;
            align-items: start;
        }

        .input-panel,
        .output-panel {
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .output-panel {
            opacity: 0;
            transform: translateX(50px);
            max-height: 0;
            overflow: hidden;
        }

        .output-panel.active {
            opacity: 1;
            transform: translateX(0);
            max-height: none;
        }

        .panel-card {
            background: rgba(30, 41, 59, 0.6);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 2rem;
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(99, 102, 241, 0.2);
            position: relative;
            height: fit-content;
            animation: fadeInUp 0.8s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .panel-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--primary), var(--secondary), var(--accent));
            border-radius: 25px 25px 0 0;
        }

        .panel-header {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
            font-size: 1.2rem;
            font-weight: 700;
        }

        textarea.form-control {
            background: rgba(15, 23, 42, 0.8);
            border: 2px solid rgba(99, 102, 241, 0.2);
            color: var(--text-light);
            border-radius: 15px;
            padding: 1rem;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            resize: vertical;
            min-height: 180px;
        }

        .form-control:focus {
            background: rgba(15, 23, 42, 0.95);
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
            color: var(--text-light);
        }

        .form-control::placeholder {
            color: #64748b;
        }

        .btn-analyze {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border: none;
            color: white;
            padding: 0.9rem 2rem;
            font-size: 1rem;
            font-weight: 700;
            border-radius: 12px;
            transition: all 0.4s ease;
            box-shadow: 0 10px 40px rgba(99, 102, 241, 0.4);
            width: 100%;
            margin-top: 1.25rem;
        }

        .btn-analyze:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 50px rgba(99, 102, 241, 0.6);
        }

        .output-content {
            background: rgba(15, 23, 42, 0.8);
            border: 2px solid rgba(99, 102, 241, 0.2);
            border-radius: 15px;
            padding: 1.25rem;
            margin-bottom: 1.25rem;
            min-height: 180px;
            max-height: 400px;
            overflow-y: auto;
        }

        .output-text {
            color: var(--text-light);
            font-size: 0.95rem;
            line-height: 1.7;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.75rem;
            margin-top: 1.25rem;
        }

        .stat-card {
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.15), rgba(139, 92, 246, 0.1));
            border: 2px solid rgba(99, 102, 241, 0.3);
            border-radius: 10px;
            padding: 1rem;
            text-align: center;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(99, 102, 241, 0.3);
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 900;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stat-label {
            color: #94a3b8;
            font-size: 0.75rem;
            font-weight: 600;
            margin-top: 0.35rem;
        }

        .action-buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.65rem;
            margin-top: 1.25rem;
        }

        .btn-secondary-action {
            background: rgba(99, 102, 241, 0.15);
            border: 2px solid rgba(99, 102, 241, 0.4);
            color: var(--text-light);
            padding: 0.75rem 0.5rem;
            font-weight: 600;
            font-size: 0.85rem;
            border-radius: 10px;
            transition: all 0.3s ease;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.4rem;
            white-space: nowrap;
        }

        .btn-secondary-action:hover {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-color: transparent;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(99, 102, 241, 0.4);
        }

        .processing-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.4rem;
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.2), rgba(99, 102, 241, 0.2));
            border: 1px solid rgba(16, 185, 129, 0.3);
            padding: 0.4rem 0.9rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        @media (max-width: 1200px) {
            .analysis-container.split-view {
                grid-template-columns: 1fr;
            }

            .output-panel {
                transform: translateY(50px);
            }

            .output-panel.active {
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .panel-card {
                padding: 1.5rem;
            }

            .feature-checks {
                grid-template-columns: 1fr;
            }

            .action-buttons {
                grid-template-columns: 1fr;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="animated-bg">
        <div class="floating-shape shape1"></div>
        <div class="floating-shape shape2"></div>
    </div>

    {% include 'navbar.html' %}

    <div class="container mt-4">
        <div class="alert alert-custom alert-dismissible fade show" role="alert">
            <strong>‚úÖ Success!</strong> Your text has been analyzed! View the results on the right panel.
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    </div>

    <div class="analysis-container split-view">
        <!-- Input Panel -->
        <div class="input-panel">
            <div class="panel-card">
                <div class="panel-header">
                    ‚úçÔ∏è Input Text
                </div>

                <form action='/analyze' method="post" id="analyzeForm">
                    {% csrf_token %}
                    <textarea class="form-control" name='text' id="textInput" rows="8"
                        placeholder="Paste or type your text here...">{{ original_text }}</textarea>

                    <div class="feature-checks">

                        <label class="feature-card">
                            <input type="checkbox" name="removepunc" value="on">
                            <div class="feature-icon">‚úÇÔ∏è</div>
                            <div class="feature-title">Remove Punctuation</div>
                            <div class="feature-desc">Clean your text by removing punctuation symbols.</div>
                        </label>

                        <label class="feature-card">
                            <input type="checkbox" name="fullcaps" value="on">
                            <div class="feature-icon">üî†</div>
                            <div class="feature-title">Uppercase Transform</div>
                            <div class="feature-desc">Convert all letters to FULL CAPS.</div>
                        </label>

                        <label class="feature-card">
                            <input type="checkbox" name="newlineremover" value="on">
                            <div class="feature-icon">üßπ</div>
                            <div class="feature-title">Remove New Lines</div>
                            <div class="feature-desc">Merge text into a single clean paragraph.</div>
                        </label>

                        <label class="feature-card">
                            <input type="checkbox" name="extraspaceremover" value="on">
                            <div class="feature-icon">üî¢</div>
                            <div class="feature-title">Remove Extra Spaces</div>
                            <div class="feature-desc">Eliminate unnecessary whitespace instantly.</div>
                        </label>

                        <label class="feature-card">
                            <input type="checkbox" name="charcount" value="on">
                            <div class="feature-icon">üîç</div>
                            <div class="feature-title">Character Counter</div>
                            <div class="feature-desc">Count characters & words accurately.</div>
                        </label>

                    </div>

                    <button type="submit" class="btn-analyze">üöÄ Re-Analyze Text</button>
                </form>
            </div>
        </div>

        <!-- Output Panel -->
        <div class="output-panel active">
            <div class="panel-card">
                <div class="panel-header">
                    ‚ö° Analysis Results
                </div>

                <div class="processing-badge">
                    <span>‚úì</span> {{ purpose }}
                </div>

                <div class="output-content">
                    <div class="output-text">{{ analyzed_text }}</div>
                </div>

                {% if count %}
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-value">{{ count }}</div>
                        <div class="stat-label">{{ heading }}</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">{{ count }}</div>
                        <div class="stat-label">Characters</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">{{ word_count }}</div>
                        <div class="stat-label">Words</div>
                    </div>
                </div>
                {% endif %}

                <div class="action-buttons">
                    <button class="btn-secondary-action" onclick="copyToClipboard()">
                        üìã Copy
                    </button>
                    <button class="btn-secondary-action" onclick="downloadText()">
                        üíæ Download
                    </button>
                    <button class="btn-secondary-action" onclick="clearAll()">
                        üîÑ Reset
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script>
        function copyToClipboard() {
            const outputText = document.querySelector('.output-text').textContent;
            navigator.clipboard.writeText(outputText).then(() => {
                alert('‚úÖ Text copied to clipboard!');
            });
        }

        function downloadText() {
            const outputText = document.querySelector('.output-text').textContent;
            const blob = new Blob([outputText], { type: 'text/plain' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'analyzed_text.txt';
            a.click();
            window.URL.revokeObjectURL(url);
        }

        function clearAll() {
            if (confirm('Are you sure you want to start over?')) {
                window.location.href = '/';
            }
        }

        // Animation on load
        document.addEventListener('DOMContentLoaded', function () {
            setTimeout(() => {
                document.querySelector('.output-panel').classList.add('active');
            }, 300);
        });
    </script>
</body>

</html>
